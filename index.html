<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: 200;
            text-align: center;
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);   
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background-color: var(--tg-theme-button-color);
            border: none;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            color: var(--tg-theme-hint-color);
            background-color: var(--tg-theme-secondary-bg-color);
        }
    </style>
</head>
<body>
    <h1>Выберите игру</h1>
    <button onclick="startGame('guess_number')">Угадай число</button>
    <button onclick="startGame('knb')">Камень, ножницы, бумага</button>
    <button onclick="exitApp()">Выход</button>

    <script>
        function startGame(game) {
            const tg = window.Telegram.WebApp;
            tg.sendData(game); // Отправляет выбранную игру боту
        }

        function exitApp() {
            const tg = window.Telegram.WebApp;
            tg.close(); // Закрывает мини-приложение
        }
    </script>
</body>
</html>
