<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 44px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: moccasin;
        }
    </style>
</head>
<body>
    <h1>Ты даун</h1>
    <button onclick="sendMessage()">Скинуть фимоз</button>

    <script>
        function sendMessage() {
            const tg = window.Telegram.WebApp;
            tg.sendData("Отличный фимоз!!!"); // Отправляет данные боту
        }
    </script>
</body>
</html>
